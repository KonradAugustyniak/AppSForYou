<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                template="../templates/MainTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <b:navbarLinks>
            <b:navLink outcome="main" value="${msg['main.main.page']}"></b:navLink>
        </b:navbarLinks>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <b:dataTable value="#{applicationEditLoggedInUserBean.listApps}" var="app">

                <b:dataTableColumn label="${msg['apps.list.applicationName']}">
                    <h:outputText value="#{app.applicationName}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['apps.list.description']}">
                    <h:outputText value="#{app.description}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['apps.list.applicationVersion']}">
                    <h:outputText value="#{app.applicationVersion}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['apps.list.operatingSystem']}">
                    <h:outputText value="#{app.operatingSystem}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['apps.list.file']}">
                    <h:outputText value="#{app.fileData.fileName}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['apps.list.applicationAuthor']}">
                    <h:outputText value="#{app.login.login}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['buttons.actions']}">
                    <p:commandButton value="${msg['buttons.actions.download']}" 
                                     icon="pi pi-arrow-down" styleClass="mr-2" actionListener="#{applicationListDownloadFilePageBean.getApplication(app)}">   
                        <p:fileDownload value="#{applicationListDownloadFilePageBean.file}"/> 
                    </p:commandButton>
                    <h:commandButton value="${msg['buttons.actions.edit']}" action="#{applicationListPageBean.editApplication(app)}" />
                    <h:commandButton value="${msg['buttons.actions.delete']}" action="#{applicationListPageBean.deleteApplication(app)}" />
                </b:dataTableColumn>

            </b:dataTable>
            <b:commandButton value="${msg['buttons.actions.back']}" action="main" immediate="true"/>        
            <b:commandButton value="${msg['buttons.actions.refresh']}" action="#{applicationEditLoggedInUserBean.refresh()}" />
        </h:form>
    </ui:define>

</ui:composition>
