<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                template="../templates/MainTemplate.xhtml">

    <ui:define name="top">
        <b:navbarLinks>
            <b:navLink outcome="main" value="${msg['main.main.page']}"></b:navLink>
        </b:navbarLinks>
    </ui:define>

    <ui:define name="content"> 
        <h:form>
            <b:dataTable value="#{accountListPageBean.allAccounts}" var="account">

                <b:dataTableColumn label="${msg['accounts.list.name']}">
                    <h:outputText value="#{account.name}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['accounts.list.surname']}">
                    <h:outputText value="#{account.surname}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['accounts.list.email']}">
                    <h:outputText value="#{account.email}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['accounts.list.login']}">
                    <h:outputText value="#{account.login}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['accounts.list.accountType']}">
                    <h:outputText value="#{account.accountType}"/>
                </b:dataTableColumn>

                <b:dataTableColumn label="${msg['buttons.actions']}">
                    <h:commandButton value="${msg['buttons.actions.edit']}" action="#{accountListPageBean.editAccount(account)}" />
                    <h:commandButton value="${msg['buttons.actions.delete']}" action="#{accountListPageBean.deleteAccount(account)}" />
                </b:dataTableColumn>

            </b:dataTable>
            <b:commandButton value="${msg['buttons.actions.back']}" action="main" immediate="true"/>        
            <b:commandButton value="${msg['buttons.actions.refresh']}" action="#{accountListPageBean.refresh()}" />        
        </h:form>
    </ui:define>

</ui:composition>
